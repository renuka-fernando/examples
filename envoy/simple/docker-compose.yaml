version: "3.8"
services:
  envoy:
    image: envoyproxy/envoy:v1.33.0
    volumes:
      - ./envoy.yaml:/etc/envoy/envoy.yaml # for envoyproxy/envoy:v1.24.7
      - ./certs:/certs
    command: /usr/local/bin/envoy -c /etc/envoy/envoy.yaml --service-cluster front-proxy --file-flush-interval-msec 50 --component-log-level conn_handler:trace
    # command: /usr/local/bin/envoy -c /etc/envoy/envoy.yaml --service-cluster front-proxy --file-flush-interval-msec 50 --component-log-level conn_handler:trace,upstream:debug,connection:trace
    ports:
      - "8000:8000"
      - "8443:8443"
      - "9000:9000"

  request_info:
    image: renukafernando/request-info:latest
    command: ["-addr", ":8080"]
    environment:
      - NAME=Service-1

  request_info_2:
    image: renukafernando/request-info:latest
    command: ["-addr", ":8081"]
    environment:
      - NAME=Service-2
